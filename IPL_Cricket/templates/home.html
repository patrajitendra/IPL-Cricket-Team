{% extends 'base.html'%}



{% block content %}
<style>
    body{
        background-color: blue;
    }
</style>
<div class="container-fluid offset-1 mt-3">
    <h4><a href="{% url 'add_team' %}" style="text-decoration: none;color: red;"><button class="btn btn-primary">Add Team</button></a><h4>
    <div class="row">
        {% for i in data1 %}
            <div class="col-auto">
                <div class="card border-primary mb-3">
                    <a href="">
                        <img style="height: 200px; width: 200px; display: block;" src="{{ i.team.icon.url }}" alt="Card image">
                    </a>
                 
                    <div class="card-header">
                        
                        <a href="{% url 'details' i.team_id %}">Details</a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ i.team}}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    {% load sweetify %}
    {% sweetify %}
{%endblock%}
